<!DOCTYPE html>
<html>
	<head>
		<title>HTML5 Podcast Client</title>
  		<link rel="stylesheet" href="../css/style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
		<script src="../js/h5utils.js"></script>
		<script>
		
			$(document).ready(function() {
					
				var audio = $("audio").get(0);
				
				$("audio").bind("timeupdate", function() {
					localStorage.setItem(audio.src, audio.currentTime);	
				});
				
				$("audio").bind("loadedmetadata", function() {
					var currentTime = localStorage.getItem(audio.src);
					if(currentTime) {
						audio.currentTime = parseFloat(currentTime);
					};
					audio.play();
				});
				
				$("audio").bind("play", function() {
					console.log("playing!");
				});
				
				$("audio").bind("pause", function() {
					console.log("pausing!");
				});
				
				$("audio").bind("ended", function() {
					console.log("ended!");
				});
							
				$("a[href$='.mp3']").click(function(e) {
					e.preventDefault();				
					audio.src = $(this).attr("href");					
				});
				
			});	

		
		</script>
	</head>
	<body>
		<section>
			<ul>
				<li><a href="http://tekpub.s3.amazonaws.com/tdl/05-Homerun.mp3">05. Homerun</a></li>
				<li><a href="http://tekpub.s3.amazonaws.com/tdl/04-Being-Mean.mp3">04. Beeing Mean</a></li>
				<li><a href="http://tekpub.s3.amazonaws.com/tdl/03-problems.mp3">03. Problems</a></li>
				<li><a href="http://tekpub.s3.amazonaws.com/tdl/02-Fame.mp3">02. Fame and Notoriety</a></li>
				<li><a href="http://tekpub.s3.amazonaws.com/tdl/01-Getting-Fired.mp3">01. Getting Fired</a></li>
			</ul>
		</section>
		
		<section>
			<audio controls></audio>
		</section>	
	</body>
</html>
